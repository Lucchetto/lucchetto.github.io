<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>RevengeOS for Lenovo</title>
    <style>
        body {
            margin:0;
        }
        #background {
            background: linear-gradient(45deg, #00294E, #5d0041);
            background-attachment: fixed;
        }

        #title {
            color: white;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            font-size: 4.15em;
            text-align: center;
            text-shadow: 5px 5px 5px rgba(0,0,0,0.2);
        }

        #device-grid {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .device-card {
            flex-grow: 0;
            padding: 35px;
        }

        .device-image {
            width: 285px;
            height: auto;
            -webkit-filter: drop-shadow(8px 8px 8px rgba(0,0,0,.25));
            filter: drop-shadow(8px 8px 8px rgba(0,0,0,.25));
        }

        .device-name {
            color: white;
            text-shadow: 3px 3px 3px rgba(0,0,0,0.2);
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            text-align: center;
            font-size: 2.3em;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet"> 
</head>
<body id="background">
    <div id="content">
        <header>
            <h1 id="title">RevengeOS for Lenovo</h1>
        </header>
        <section id="device-grid">
            <div id="zippo" class="device-card">
                <img class="device-image" src="media/img/zippo.png"></img>
                <h2 class="device-name">Z6 Pro</h2>
            </div>
            <div id="heart" class="device-card">
                <img class="device-image" src="media/img/heart.png"></img>
                <h2 class="device-name">Z5 Pro GT</h2>
            </div>
        </section>
    </div>
</body>
</html>
