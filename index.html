<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>RevengeOS for Lenovo</title>
    <style>
        @font-face {
            font-family: 'Aileron Regular';
            font-style: normal;
            font-weight: normal;
            src: local('Aileron Regular'), url('fonts/Aileron-Regular.otf') format('opentype');
        }

            @font-face {
            font-family: 'Aileron SemiBold';
            font-style: normal;
            font-weight: normal;
            src: local('Aileron SemiBold'), url('fonts/Aileron-SemiBold.otf') format('opentype');
        }

            @font-face {
            font-family: 'Aileron Bold';
            font-style: normal;
            font-weight: normal;
            src: local('Aileron Bold'), url('fonts/Aileron-Bold.otf') format('opentype');
        }

        body {
            margin:0;
        }
        #background {
            background: linear-gradient(45deg, #00294E, #0073A9);
            background-attachment: fixed;
        }

        #title {
            color: white;
            font-family: Aileron Regular;
            font-size: 4.15em;
            text-align: center;
            text-shadow: 5px 5px 5px rgba(0,0,0,0.2);
        }

        #device-grid {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .device-card {
            flex-grow: 0;
            padding: 35px;
        }

        .device-image {
            width: 285px;
            height: auto;
        }

        .device-name {
            color: white;
            text-shadow: 3px 3px 3px rgba(0,0,0,0.2);
            font-family: Aileron Regular;
            text-align: center;
            font-size: 2.3em;
        }
    </style>
</head>
<body id="background">
    <div id="content">
        <header>
            <h1 id="title">RevengeOS for Lenovo</h1>
        </header>
        <section id="device-grid">
            <div id="zippo" class="device-card">
                <img class="device-image" src="media/img/zippo.png"></img>
                <h2 class="device-name">Z6 Pro</h2>
            </div>
            <div id="heart" class="device-card">
                <img class="device-image" src="media/img/heart.png"></img>
                <h2 class="device-name">Z5 Pro GT</h2>
            </div>
        </section>
    </div>
</body>
</html>
